<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noarchive">

	<title>Prosk</title>

	<link rel="stylesheet" href="/skyblue/css/skyblue.min.css" />
	<style type="text/css">
		html, body {height:100%; width:100%; margin:0;}
		body {overflow:hidden;}
		.header {
			margin-top: 20px;
		}
		#droppable {
			background-color: #dddddd;
			border-radius: 7px;
			box-shadow: 0px 0px 2px 1px rgba(100, 100, 100, 0.2);
			color: #444444;
			cursor: pointer;
			font-size: 1.6rem;
			padding: 10% 5% 8% 5%;
			text-align: center;
		}
		#droppable:hover {
			background-color: #cfcfcf;
			box-shadow: 0px 0px 2px 1px rgba(100, 100, 100, 0.4);
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.js"></script>
	<script src="/jszip/dist/jszip.min.js"></script>

	<script src="index.js"></script>

</head>

<body>

	<div class="header container">
		<div class="row">
			<div class="col md-12">
				<h1>
					Prosk
					<small style="font-size: 0.8rem;font-style: italic; margin-left: 1rem;">Processing Task Manager</small>
				</h1>
			</div>
		</div>
		<div class="row">
			<div id="droppable" class="col md-12">
				<p>
					ここへ ZIPファイルをドラッグアンドドロップ<br style="clear: both; margin-bottom: 10px;"/>
					<small>
						Moodleからエクスポートされた .pdeファイル を含んだ ZIPアーカイブに対応
					</small>
				</p>
			</div>
		</div>
	</div>

</body>
</html>
